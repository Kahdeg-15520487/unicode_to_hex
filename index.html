<!DOCTYPE html>
<html>

<head>
    <title>Vietnamese to HEX Converter</title>
</head>

<body>
    <button onclick="copyToClipboard()">Copy to Clipboard</button><br />
    <textarea id="inputText" rows="5" cols="60" placeholder="Enter text" oninput="convertToHex()"></textarea>
    <textarea id="output" rows="5" cols="60" readonly></textarea>

    <script>

        const header = `1F 1B 1F 84 01 01 00 00 01 20 08 12 00 
1F 1B 1F 84 03 00 00 00
1F 1B 1F 84 04 01 20 08 12 00
1F 1B 1F 84 02
1B 40 1B 21 08 1B 61 01
1C 70 01 00
1B 21 20
43 4F 4E 47 20 54 59 20 54 4E 48 48 20 44 55 43 20 4E 47 55 59 45 4E
1B 21 00`;
        const footer = `
0D 0A
1D 21 66
40 63 6E 74    
1B 4A FF 0A
1D 21 00 1B 21 20
40 64 61 74 65 
0D 0A
43 61 6D 20 6F 6E 20 71 75 79 20 6B 68 61 63 68 21
1B 4A FF
1B 4A 30
1D 56 00
40 65 6E 64`;
        function convertToHex() {
            const inputText = document.getElementById("inputText").value;
            const outputElement = document.getElementById("output");
            let result = '';

            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                const asciiChar = vietnameseToAsciiMap[char] || char.charCodeAt(0).toString(16);
                result += asciiChar.toUpperCase();
                result += ' ';
            }

            outputElement.value = header + result + footer;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("output");
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
